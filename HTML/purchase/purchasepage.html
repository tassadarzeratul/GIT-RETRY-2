<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/purchase/puchasepage.css">
</head>

<body>
    <!--main 화면 시작-->
    <div class="purchasePage">
        <header class="header">
            <div class="top">
                <div class="logo_pic">
                    <img src="../../img/withDreamLogo2.png" alt="logo" />
                </div>
                <div class="jlmToBtn">
                    <button type="button" id="detail1ToJoin">Join</button>
                    <button type="button" id="detail1Tologin">Login</button>
                    <button type="button" id="detail1ToMyPagen">MyPage</button>
                </div>
            </div>
            <div class="scroll">
                <div class="menu">
                    <ul class="menu_inner">
                        <li id="detail1ToHome">홈</li>
                        <li id="detail1ToRegister">펀딩 등록</li>
                        <li id="detail1ToEnd">종료 펀딩</li>
                        <li id="detail1Topurchase_1">작품 구매</li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" id="detail1SearchBox" placeholder="검색어를 입력해주세요." />
                    <i class="fa-solid fa-magnifying-glass" id="detail1SearchI"></i>
                </div>
            </div>
        </header>
<!-- ====================================== 상단 메뉴(header) 공통 아이템 ==================================================== -->
        <div class="creationName">
            <h1>작품명</h1>
        </div>
        <div class="mainContainer">
            <div class="left">
                
                <section>
                    <div class="CreationImgView">
                            <img class="creationImg" src="../../img/배경1.png" alt="img1">
                    </div>
                </section>
            </div>
            <div class="right">
                <div class="creatorInformation">
                    <ul class="informationList">
                        <li>창작자 프로필 정보</li>
                        <li>창작물 소개</li>
                        <li>전시 정보</li>
                        <li>창작물 외관 사이즈</li>
                        <li>배송방법</li>
                    </ul>
                </div>
            </div>
           
        </div>
        <div class="down">
            <button type="button">구매하기</button>
        </div>
    </purchasePage>
    <!--Main 화면 끝-->
    <script src="../../js/mainpage/main.js"></script>
</body>
</html>
