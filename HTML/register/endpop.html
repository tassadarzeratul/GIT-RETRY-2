<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../CSS/register/endpop.css">
  <title>금액사용내역 팝업창</title>
</head>

<body>
  <div class="endpop">
    <div class="border">
      <div class="img">
        <img src="../../img/withDreamLogo2.png" img height="60%" img width="60%">
      </div>
      <div class="description">
        <h1>후원금액 사용처</h1>
        후원금은 아래의 지출 항목으로 사용되었습니다.
        <p>발주비, 배송비, 인건비, 운영비, 수수료
        <p>
          저희 작품을 한 분이라도 원하시는 분이 있다면 꼭 전달드리고 싶어,
        <p>
          펀딩 모금액을 50만원(최소)로 잡았습니다.
        <p>
          여러분의 응원이 큰 힘이 되었습니다.
        <p>진심으로 감사드립니다.
        </p>
        <img src="../../img/photo2.jfif" img height="40%" img width="40%">
      </div>
      <div class="confirm">
        <button class="button" onclick="javascript:self.close();">확인</button>
      </div>
    </div>
  </div>
</body>

</html>
