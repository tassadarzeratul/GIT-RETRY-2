<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀딩 등록 화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/register/10registerclone.css">
</head>

<body>
    <div class="register">
        <div class="img">
            <a class="logo" href="#">
                <img src="https://via.placeholder.com/150x50" alt="로고">
            </a>
        </div>
        <div class="menu">
            <div class="fund">세상에 하나뿐인 특별한 자신만의 펀딩을 등록해 보세요</div>
        </div>
        <div class="content">
            <form class="description">
                <div class="wrapper">
                    <h2>펀딩 주제</h2>
                    <textarea class="theme" placeholder="펀딩 주제를 작성해주세요"></textarea>
                    <h2>펀딩 설명</h2>
                    <textarea class="details" placeholder="펀딩 설명을 작성해주세요"></textarea>
                </div>

                <div class="info">
                    <div class="add">
                        <label>금액:</label>
                        <input class="addbutton" type="text" id="quantitypirceInput" placeholder="금액 입력">
                        <label>상품명:</label>
                        <input class="addbutton" type="text" id="productNameInput" placeholder="상품명 입력">
                        <label>수량:</label>
                        <input class="addbutton" type="text" id="quantityInput" placeholder="수량 입력">
                    </div>

                    <!-- 상품 정보 추가 버튼 -->
                    <button class="duplicate" id="addProductBtn">
                        +상품 정보 추가하기
                    </button>

                    <!-- 상품 정보가 추가될 곳 -->
                    <div id="productInfoContainer"></div>

                    <br><br><br>

                    <div class="add">
                        <label>기간:</label>
                        <input class="addbutton" type="text">
                        <label>목표금액:</label>
                        <input class="addbutton" type="text">
                    </div>

                    <button class="duplicate">
                        등록하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../JS/register/10registerclone.js"></script>
</body>

</html>
