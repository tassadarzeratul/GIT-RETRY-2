<!DOCTYPE html>
<html lang="ko">
<style>
    body{
        background-color:rgb(255, 255, 255);
        margin : 0px;
        margin-top: 10px;
        margin-left:-100px;
        padding : 0px;
        padding-top:10px;
    }

    .img{
    display:flex;
    justify-content: center;
    }

    .displaytext{
    text-align: center;
    color:black;
    font-size: 60px;
    }
   
   .content{
    width: 100%;
    padding:5px;
    margin:5px;
    justify-content: center;
    display: flex;
    } 

    @media only screen and (max-width:375px){
        .mainimage{
            display:none;
        }
    }
   
   .mainimage{
    width:30%;
    height:100vh;
    display: block;
    float:left;
    clear:both;
    text-align: center;
    padding:20px;
    padding-right: 20px;
    margin-top:0px;
    position: relative;
    }

    @media only screen and (max-width:1280px) {
        .description{
            display:block;
            justify-content: center;
            width:100%;
        }
    }

   .description{
    width:60%;
    clear:both;
    display:inline-block;
    text-align: center;
    padding:10px;
    padding-left:10px;
    padding-top:00px;
   }

   .theme{
    width:100%;
    height:100px;
    font-size:25px;
   }

   .textarea{
    width:100%;
    height:800px;
    font-size:25px;
   }
   .button{
    width:50%;
    height:100px;
    font-size:25px;
    background-color: rgb(215, 253, 127);
   }
   .filebox .upload-name {
    display: inline-block;
    height: 40px;
    padding: 0 10px;
    vertical-align: middle;
    border: 1px solid #dddddd;
    width: 78%;
    color: #999999;
    }
    .filebox input[type="file"] {
    position: absolute;
    width: 0;
    height: 0;
    padding: 0;
    overflow: hidden;
    border: 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>펀딩 등록 화면</title>
</head>
<body class="body">
    <div class="img">
        <img src="../../img/jikbakguri (1).png">
    </div>
    <br/>
    <div class="displaytextbox">    
        <h1 class="displaytext">펀딩 등록 화면</h1>
    </div>
    <br/>
    </div>
    <div class="content">
        <div class="mainimage">
            <img src="../../img/프로젝트 배경.PNG" width="100%" height="100%">
        </div>
        <div class="description">
            <h4>펀딩 주제</h4>
                <textarea class="theme" placeholder="너무어렵다ㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠ"></textarea>
            <h4>펀딩 설명</h4>
                <textarea class="textarea" placeholder="너무어렵다ㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠ"></textarea>
            <h4>업로드할 사진 미리보기</h4>
            <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);" multiple/>
            <div id="image_container"></div>
            <h4>등록하기</h4>
            <button class="button">등록버튼</button>
        </div>            
    </div>
</body>
<script>
    function setThumbnail(event) {
      for (var image of event.target.files) {
        var reader = new FileReader();

        reader.onload = function(event) {
          var img = document.createElement("img");
          img.setAttribute("src", event.target.result);
          document.querySelector("div#image_container").appendChild(img);
        };

        console.log(image);
        reader.readAsDataURL(image);
      }
    }
  </script>
</html>
