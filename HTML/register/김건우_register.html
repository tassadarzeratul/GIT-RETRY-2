<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" href="../../CSS/register/김건우_register.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>펀딩 등록 화면</title>
</head>
<body>
<!-- 김건우 register 시작 -->
<div class="register">
    <div class="img">
        <img src="../../img/withDreamLogo2.png">
    </div>
    <div class="menu">
        <div class="fund">
            <p>펀딩 등록하기:</p>
            <p>자신만의 펀딩을 등록해 보세요</p>
        <!-- <div class="mainimage">
            <img src="../../img/logo.jpg" width="15%" height="100%">
        </div> -->
        </div>
    </div>
    <div class="content">
        <div class="description">
            <h1>펀딩 주제</h1>
                <textarea class="theme" placeholder="펀딩 주제를 작성해주세요"></textarea>
            <h1>펀딩 설명</h1>
                <textarea class="details" placeholder="펀딩 설명을 작성해주세요"></textarea>
                
            <div class="buttons">
                <div class="upload-btn-wrapper">
                    <button class="btn">파일 업로드
                        <input input type="file" id="image" accept="image/*, " onchange="setThumbnail(event);" multiple />
                    </button>                
                    <!-- <input input type="file" id="image" accept="image/*, " onchange="setThumbnail(event);" multiple /> -->
                <div id="image_container"></div>
                </div>
            </div>
            <div class="tip">
                <h4>주의 : 업로드할 파일은 이미지 (jpg, jpeg, png, gif 등)만 가능하며, 이미지 이외의 파일은 허용되지 않습니다.</h4>
            <button class="button">등록하기</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function setThumbnail(event) {
        for (var image of event.target.files) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                document.querySelector("div#image_container").appendChild(img);
            };
            console.log(image);
            reader.readAsDataURL(image);
        }
    }
</script>
<script src="../../CSS/register/김건우_register.css"></script>
<!-- 김건우 register 끝 -->
</html>
