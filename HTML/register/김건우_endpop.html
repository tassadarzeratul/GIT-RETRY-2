<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" href="../../CSS/register/김건우_endpop.css">
<head>
  <title>금액사용내역 팝업창</title>
</head>
<body>
  <div class="endpop">
    <div class="border">
      <div class="img">
        <img src="../../img/withDreamLogo2.png" img height="60%" img width="60%">
      </div>
      <div class="description">
        <h1>펀딩 예산</h1>
        목표 금액은 아래의 지출 항목으로 사용되었습니다.

        <p>발주비, 배송비, 인건비, 운영비, 수수료
        <p>
        저희 작품을 한 분이라도 원하시는 분이 있다면 꼭 전달드리고 싶어,
        
        펀딩 모금액을 50만원(최소)로 잡았습니다.
        
        <p>금액에 관계 없이 마음을 다해 준비하겠습니다.
        
        또한, 모든 모금액은 더 나은 작품을 위해 아낌없이 사용하겠습니다.
        
        <p>진심으로 감사드립니다.
        </p>
        <img src="../../img/photo2.jfif" img height="40%" img width="40%">
      </div> 
      <div class="confirm">
        <button class="button" onclick="javascript:self.close();">확인</button>       
      </div>
    </div> 
  </div>
  <script src="../../js/register/김건우_endpop.js"></script>
</body>
</html>
