<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>endpage</title>
    <link rel="stylesheet" href="../../CSS/register/endpage.css">
</head>

<body>
    <!-- detail_1 시작 -->
    <div class="endPage">
        <header class="header">
            <div class="top">
                <div class="logo_pic">
                    <img src="../../img/withDreamLogo2.png" alt="logo" />
                </div>
                <div class="jlmToBtn">
                    <button type="button" id="detail1ToJoin">Join</button>
                    <button type="button" id="detail1Tologin">Login</button>
                    <button type="button" id="detail1ToMyPagen">MyPage</button>
                </div>
            </div>
            <div class="scroll">
                <div class="menu">
                    <ul class="menu_inner">
                        <li id="detail1ToHome">홈</li>
                        <li id="detail1ToRegister">펀딩 등록</li>
                        <li id="detail1ToEnd">종료 펀딩</li>
                        <li id="detail1Topurchase_1">작품 구매</li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" id="detail1SearchBox" placeholder="검색어를 입력해주세요." />
                    <i class="fa-solid fa-magnifying-glass" id="detail1SearchI"></i>
                </div>
            </div>
        </header>
        <!-- ====================================== 상단 메뉴(header) 공통 영역 ==================================================== -->
        <div class="exhibitionInformation">
            <h2>전시회 정보</h2>
            <ul>
                <li>일시</li>
                <li>장소</li>
                <li>주제</li>
                <li>관람 인원 수</li>
            </ul>
        </div>
            <!-- 전시회 정보 노출 -->
        <div class="creatorProfile">
            <h2>창작자 프로필 정보</h2>
            <ul>
                <li>이름</li>
                <li>이메일</li>
                <li>홈페이지</li>
                <li>경력</li>
                <li>펀딩 횟수</li>
            </ul>
        </div>
            <!-- 작가 프로필 정보 노출 -->
        <div class="useAmount">
                <button>금액사용내역</button>
        </div>
            <!-- 금액 사용 내역 버튼 -->
        <div class="middle">


        </div>
        <footer class="community">
            <div>
                <ul class="comment">
                    <li class="comment-form">
                        <form id="commentFrm">
                            <h4>댓글쓰기 <span></span></h4>
                            <span class="ps_box">
                                <input type="text" placeholder="댓글 내용을 입력해주세요." class="int" name="content" />
                            </span>
                            <input type="submit" class="btn" value="등록" />
                        </form>
                    </li>
                    <li id="comment-List"></li>
                </ul>
            </div>
        </footer>
    </endPage>
    <script src="../../JS/register/endpage.js"></script>
</body>
</html>
