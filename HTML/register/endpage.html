<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>endpage</title>
    <link rel="stylesheet" href="../../CSS/register/endpage.css">
</head>

<body>
    <!--main 화면 시작-->
    <endPage>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <div class="logo_pic" id="logo_picMain">
                    </div>
                </div>
                <ul class="pageMenu">
                    <li id="logo_picMainHome">홈</li>
                    <li id="register">펀딩등록</li>
                    <li id="end">종료펀딩</li>
                    <li id="purchase_1">작품구매</li>
                </ul>
            </div>
            <div class="userMenu">
                <button type="button" id="myPageBtn">MyPage</button>
            </div>
        </header>
        <!-- ====================================== 상단 메뉴(header) 공통 영역 ==================================================== -->
        <div class="up">
            <section class="exhibitionInformation">
                <ul>
                    <li>일시</li>
                    <li>장소</li>
                    <li>주제</li>
                    <li>관람 인원 수</li>
                </ul>
            </section>
            <!-- 전시회 정보 노출 -->
            <section class="creatorProfile">
                <ul>
                    <li>이름</li>
                    <li>이메일</li>
                    <li>홈페이지</li>
                    <li>경력</li>
                    <li>펀딩 횟수</li>
                </ul>
            </section>
            <!-- 작가 프로필 정보 노출 -->
            <div class="useAmount">
                <button>금액사용내역</button>
            </div>
            <!-- 금액 사용 내역 버튼 -->
        </div>
        <footer class="community">
            <div>
                <ul class="comment">
                    <li class="comment-form">
                        <form id="commentFrm">
                            <h4>댓글쓰기 <span></span></h4>
                            <span class="ps_box">
                                <input type="text" placeholder="댓글 내용을 입력해주세요." class="int" name="content" />
                            </span>
                            <input type="submit" class="btn" value="등록" />
                        </form>
                    </li>
                    <li id="comment-List"></li>
                </ul>
            </div>
        </footer>
    </endPage>
    <script src="../../JS/register/endpage.js"></script>
</body>
</html>
