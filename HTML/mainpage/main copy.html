<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
    }

    section {
      overflow: hidden;
    }

    .container {
      transition: transform 0.5s;
    }

    .inner {
      width: 100vw;
      float: left;
    }

    .inner img {
      width: 50%;
    }

    button {
      width: 100px;
      margin: 10px;
      padding: 10px;
    }

    .slider__btn {
      text-align: center;
      display: block;
    }

    .slider__btn .btn.active {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="inner">
        <img src="../../img/가로작품9 (3).jpg" alt="">
      </div>
      <div class=" inner">
        <img src="../../img/배경29.png" alt="">
      </div>
      <div class="inner">
        <img src="../../img/castle-7766794_1920.jpg" alt="">
      </div>
    </div>
  </section>
  <div class="slider__btn">
    <button class="btn active">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
  </div>

  <script>
    const container = document.querySelector(".container")
    const btn = document.querySelectorAll(".slider__btn .btn")

    //btn 개수에 따라 vw 변경
    container.style.width = `${btn.length}00vw`

    //몇 번째 btn인지에 따라 옮기는 vw 변경
    btn.forEach((button, index) => {
      button.addEventListener("click", function (event) {
        container.style.transform = `translate(-${index}00vw)`
        //사용자가 클릭한 버튼에 active class 추가하기
        btn.forEach((button) => {
          if (button == event.target) {
            button.classList.add("active");
          } else {
            button.classList.remove("active");
          }
        });
      })

    })

  </script>
</body>

</html>
