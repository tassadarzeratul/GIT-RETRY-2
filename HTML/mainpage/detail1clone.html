<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/mainpage/detail1clone.css">
</head>
<body>
    <body>
        <div id="wrap">
            <div id="accordian">
                <div class="step" id="step1">
                    <div class="number">
                        <span>1</span>
                    </div>
                    <div class="title">
                        <h1>Email Address</h1>
                    </div>
                    
                </div>
                <div class="content" id="email">
                    <form class="go-right">
                        <div>
                <input type="email" name="email" value="" id="email-address" placeholder="Email Address" >
                </div>
                <div>
                <input type="email" name="email" value="" id="email-address" placeholder="Email Address" >
                </div>
                <div>
                <input type="email" name="email" value="" id="email-address" placeholder="Email Address" >
                </div>
                <div>
                <input type="email" name="email" value="" id="email-address" placeholder="Email Address" >
                </div>
                        
                    </form>
                    
                </div>
                <div class="step" id="step2">
                    <div class="number">
                        <span>2</span>
                    </div>
                    <div class="title">
                        <h1>Billing Information</h1>
                    </div>
                    
                </div>
                <div class="content" id="address">
                    <form class="go-right">
                        <div>
                        <input type="name" name="first_name" value="" id="first_name" placeholder="John" >
                </div>
                        <div>
                        <label for="last_name">Last Name</label>
                        <input type="name" name="last_name" value="" id="last_name" placeholder="Smith" >
                        </div>
                        <div>
                        <input type="phone" name="telephone" value="" id="telephone" placeholder="(555)-867-5309" data-trigger="change" data-validation-minlength="1" data-type="number" data-required="true" data-error-message="Enter Your Telephone Number"/><label for="telephone">Telephone</label>
                        </div>
                        <div>
                        <input type="text" name="company" value="" id="company" placeholder="Company" data-trigger="change" data-validation-minlength="1" data-type="name" data-required="false"/><label for="Company">Company</label>
                        </div>
                        <div>
                        <input type="text" name="address" value="" id="address" placeholder="123 Main Street" <label for="Address">Address</label>
                        </div>
                        <div>
                        <input type="text" name="city" value="" id="city" placeholder="Everytown" <label for="city">City</label>
                        </div>
                        <div>
                        <div class="state_options">
                            <div class="select">
                                 <select id="state">
                                       <option value = "1">Alabama</option>
                                       <option value = "2">Alaska</option>
                                       <option value = "3">Arkansas</option>
                                       <option value = "4">Etc.</option>
                                 </select>
                             </div>
                          <label class="state" for="state">State</label>
                          </div>
                        </div>
                        <div>
                        
                        </div>
                        <div>
                        <div class="country_options">
                          <label class="country" for="country">Country</label>
                            <div class="select">
                                 <select id="country">
                                       <option value = "1">United States</option>
                                       <option value = "2">United Kingdom</option>
                                       <option value = "3">Uganda</option>
                                       <option value = "4">Etc.</option>
                                 </select>
                             </div>
                          </div>
                        </div>
                        <div>
                        <input type="checkbox"/>
                        <label class="same" for="same_as_shipping">Same As Shipping Address</label><span></span>
                        </div>
                    </form>
                </div>
                <div class="step" id="step3">
                    <div class="number">
                        <span>3</span>
                    </div>
                    <div class="title">
                        <h1>Shipping Information</h1>
                    </div>
                    <div class="modify">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
                <div class="content" id="shipping">
                    <form>
                        <div>
                            <input type="radio" id="shipping_1" value="1"/><label for="shipping_1"> Standard Shipping <span class="price">$4.00</span></label>
                </div>
                        <div>		
                            <input type="radio" id="shipping_2" value="2"/><label for="shipping_2"> Express Shipping <span class="price">$8.00</span></label>
                        </div>
                        <div>		
                            <input type="radio" id="shipping_3" value="3"/><label for="shipping_3"> Overnight Shipping <span class="price">$12.00</span></label>
                        </div>
                    </form>
                </div>
                <div class="step" id="step4">
                    <div class="number">
                        <span>4</span>
                    </div>
                    
        
                 </div>
                 
                
                        </div>
                    </div>	
                    
                        
        
        </div>
        
        </body>
