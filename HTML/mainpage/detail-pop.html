<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/mainpage/detail-pop.css">
    <title>상세페이지 팝업</title>
</head>

<body>
    <div class="detail_Pop">
        <div class="container">
            <div class="title"> 상품 선택 </div>
            <div class="discription">
                <div class="choice">스탠다드 에디션 (배송비포함)</div>
                <ul class="informationList">
                    <li>전시 사진 엽서 5장</li>
                    <li>전시회 관람권 2장</li>
                    <li>전시 사진 1매 + 중형 액자</li>
                    <li>월페이퍼 2매</li>
                    <li>4주 이내 1대1 사진 수업(총 4회)</li>
                </ul>
            </div>
            <form>
                <div class="cnt">
                    <input class="cntBtn" type='button' onclick='count("plus")' value='▲' />
                    <span id='result'>0</span>
                    <input class="cntBtn" type='button' onclick='count("minus")' value='▼' />
                </div>
                <div class="amount">
                    100,000 원
                </div>
                <div class="payment">
                    <button type="button">결제하기</button>
                </div>
            </form>
        </div>
        <script src="../../JS/mainpage/detail-pop.js"></script>

</body>

</html>
