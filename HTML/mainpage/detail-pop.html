<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/mainpage/detail-pop.css">
    <title>상세페이지 팝업</title>
</head>

<body>
    <form>
        <div class="detail_Pop">
            <div class="container">
                <div class="discription">
                    <div>상품 선택 텍스트</div>
                    <div class="box">
                        <textarea class="detailBox" readonly rows="10">상품 설명</textarea>
                    </div>
                </div>
                <div class="cnt">
                    <input class="cntBtn" type='button' onclick='count("plus")' value='+' />
                    <span id='result'>0</span>
                    <input class="cntBtn" type='button' onclick='count("minus")' value='-' />

                </div><br>

                <div class="payment">
                    <button type="button">결제하기</button>
                </div>
            </div>
        </div>
    </form>
    <script src="../../JS/mainpage/detail-pop.js"></script>

</body>

</html>
