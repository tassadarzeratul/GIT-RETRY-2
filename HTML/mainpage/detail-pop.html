<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/mainpage/detail-pop.css">
    <title>상세페이지 팝업</title>
</head>

<body>
    <div class="detail_Pop">
        <div class="container">
            <h1 class="title"> 상품 선택 </h1>
            <div class="discription">
                <ul class="informationList">
                    <li>창작자 프로필 정보</li>
                    <li>창작물 소개</li>
                    <li>전시 정보</li>
                    <li>창작물 외관 사이즈</li>
                    <li>배송방법</li>
                </ul>
            </div>
            <form>
                <div class="cnt">
                    <input class="cntBtn" type='button' onclick='count("plus")' value='+' />
                    <span id='result'>0</span>
                    <input class="cntBtn" type='button' onclick='count("minus")' value='-' />
                </div>

                <div class="payment">
                    <button type="button">결제하기</button>
                </div>
            </form>
        </div>
        <script src="../../JS/mainpage/detail-pop.js"></script>

</body>

</html>
