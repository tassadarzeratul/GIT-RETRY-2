<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/mainpage/main.css">
</head>

<body>
    <!--main 화면 시작-->
    <main>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <div class="logo_pic" id="logo_picMain">
                    </div>
                </div>
                <ul class="menu">
                    <li id="logo_picMainHome">홈</li>
                    <li>펀딩등록</li>
                    <li>종료펀딩</li>
                    <li>작품구매</li>
                </ul>
            </div>
            <div class="login">
                <button type="button" id="joinBtn">Join</button>
                <button type="button" id="loginBtn">Login</button>
                <button type="button" id="myPageBtn">MyPage</button>
            </div>
        </header>
        <div class="mainBox">
            <div class="left">
                <section>
                    <div class="pic_container">
                        <ul class="pic_slider">
                            <li><img src="../../img/배경1.png" alt="img1"></li>
                            <li><img src="../../img/배경11.jpg" alt="img11"></li>
                            <li><img src="../../img/배경10.jpg" alt="img10"></li>
                        </ul>
                    </div>
                </section>
                <sub>
                    <div class="pic_container">
                        <ul class="pic_list">
                            <li class="list"><img src="../../img/배경17.jpg" alt="img1"></li>
                            <li class="list"><img src="../../img/배경13.jpg" alt="img13"></li>
                            <li class="list"><img src="../../img/배경14.jpg" alt="img14"></li>
                            <li class="list"><img src="../../img/배경18.jpg" alt="img18"></li>
                            <li class="list"><img src="../../img/배경20.jpg" alt="img20"></li>
                        </ul>
                        <button class="btn1 prevBtn"><i class="fa-solid fa-angle-left fa-2x"></i></button>
                        <button class="btn2 nextBtn"><i class="fa-solid fa-angle-right fa-2x"></i></button>
                    </div>

                    <div class="pic_container">
                        <ul class="pic_list">
                            <li><img src="../../img/배경12.png" alt="img12"></li>
                            <li><img src="../../img/배경18.jpg" alt="img18"></li>
                            <li><img src="../../img/배경15.jpg" alt="img15"></li>
                            <li><img src="../../img/배경20.jpg" alt="img20"></li>
                            <li><img src="../../img/배경13.jpg" alt="img13"></li>
                        </ul>
                        <button class="btn3 prevBtn"><i class="fa-solid fa-angle-left fa-2x"></i></button>
                        <button class="btn4 nextBtn"><i class="fa-solid fa-angle-right fa-2x"></i></button>
                    </div>

                    <div class="pic_container">
                        <ul class="pic_list">
                            <li><img src="../../img/배경13.jpg" alt="img13"></li>
                            <li><img src="../../img/배경6.jpeg" alt="img6"></li>
                            <li><img src="../../img/배경3.jpeg" alt="img3"></li>
                            <li><img src="../../img/배경11.jpg" alt="img11"></li>
                            <li><img src="../../img/배경15.jpg" alt="img15"></li>
                        </ul>
                        <button class="btn5 prevBtn"><i class="fa-solid fa-angle-left fa-2x"></i></button>
                        <button class="btn6 nextBtn"><i class="fa-solid fa-angle-right fa-2x"></i></button>
                    </div>

                    <div class="pic_container">
                        <ul class="pic_list">
                            <li><img src="../../img/배경6.jpeg" alt="img6"></li>
                            <li><img src="../../img/배경20.jpg" alt="img20"></li>
                            <li><img src="../../img/배경16.jpg" alt="img16"></li>
                            <li><img src="../../img/배경18.jpg" alt="img18"></li>
                            <li><img src="../../img/배경19.jpg" alt="img19"></li>
                        </ul>
                        <button class="btn7 prevBtn"><i class="fa-solid fa-angle-left fa-2x"></i></button>
                        <button class="btn8 nextBtn"><i class="fa-solid fa-angle-right fa-2x"></i></button>
                    </div>
                </sub>
            </div>
            <div class="right">
            </div>
        </div>
    </main>
    <!--Main 화면 끝-->
    <script src="../../js/mainpage/main.js"></script>
</body>

</html>
