<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/login-join/pwfind.css">
</head>

<body>
    <!--pwfind 화면 시작-->
    <div class="pwfind">
        <div class="left">
            <div class="pwfindPage">
                <div class="pwfindLogo">
                    <div class="pwfindLogoPic">
                        <img src="../../img/withDreamLogo2.png" id="pwfindPic" />
                    </div>
                </div>
                <form action="#" method="post">
                    <fieldset>
                        <div class="comment">
                            <h2>세상에 하나뿐인<br />특별한 프로젝트를 발견해 보세요</h2>
                        </div>
                        <div class="inputput">
                            <div class="inputBox">
                                <input class="email" id="userEmail" type="email" placeholder=" " autocomplete="off"
                                    required />
                                <label for="userEmail">Email</label>
                                <span class="hightlight"></span>
                                <div class="warning" id="emailWarning"></div>
                            </div>
                            <div class="inputBox">
                                <input class="password" id="userPwd" type="password" placeholder=" " minlength="8"
                                    maxlength="16" autocomplete="off" required />
                                <label for="userPwd">Password</label>
                                <span class="hightlight"></span>
                                <div class="warning" id="pwdWarning"></div>
                            </div>
                            <div class="inputBox">
                                <input class="authentication" id="useraut" type="text" placeholder=" " maxlength="16"
                                    autocomplete="off" required />
                                <label for="userPwd">Authentication </label>
                                <span class="hightlight"></span>
                            </div>
                        </div>
                        <div class="pwfindBtn">
                            <button type="submit" id="btnpwfind">로그인</button>
                        </div>
                    </fieldset>
                </form>
                <div class="find">
                    <div class="inputpwfind" id="pwfindToJoin">
                        계정이 없으신가요? <a href="../../HTML/login-join/join.html" id="pwfindToJoin">회원가입 하기</a>
                    </div>

                    <div class="inputLogin" id="btnpwfind">
                        아이디를 잊어버리셨나요? <a href="../../HTML/login-join/id-find.html" id="pwfindToId">아이디 찾기</a>
                    </div>

                    <div class="inputLogin" id="btnpwfind">
                        비밀번호를 잊어버리셨나요? <a href="../../HTML/login-join/pwfind.html" id="pwfindToPw">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="../../img/sea-7633152_1280.png">
        </div>
    </div>
    <script src="../../JS/login-join/pwfind.js"></script>
    <!--login 화면 끝-->
</body>

</html>
