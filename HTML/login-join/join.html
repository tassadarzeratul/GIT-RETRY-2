<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/login-join/join.css">
</head>

<body>
    <!--join 화면 시작-->
    <join>
        <form action="#" method="post" autocomplete="off">
            <div class="container">
                <div class="joinLogo">
                    <div class="joinLogoPic">
                        <img src="../../img/jikbakguri2.png">
                    </div>
                </div>
                <fieldset>
                    <div class="comment">
                        <h2>세상에 하나뿐인<br>특별한 프로젝트를 발견해 보세요</h2>
                    </div>
                    <div class="inputName">
                        <label for="userid">
                            <input class="name" id="userid" type="text" placeholder="이름 입력" required>
                            <i class="fa-solid fa-user"></i>
                        </label>
                    </div>
                    <div class="inputPhone">
                        <label for="userPhone">
                            <input class="phone" id="userPhone" type="tel" placeholder="휴대폰 번호 입력" maxlength="11"
                                required>
                            <i class="fa-solid fa-phone"></i>
                        </label>
                    </div>
                    <div class="inputEmail">
                        <label for="userEmail">
                            <input class="email" id="userEmail" type="eamil" placeholder="이메일 주소 입력" required>
                            <i class="fa-solid fa-envelope"></i>
                        </label>
                    </div>
                    <div class="inputEmailCk">
                        <label for="userEmailCk">
                            <input class="emailCk" id="userEmailCk" type="checkbox" required>
                            이메일 중복확인
                        </label>
                    </div>
                    <div class="inputPwd">
                        <label for="userPwd">
                            <input class="password" id="userPwd" type="password" placeholder="비밀번호 입력" minlength="8"
                                maxlength="16" required>
                            <i class="fa-solid fa-lock"></i>
                        </label>
                    </div>
                    <div class="inputPwdCh">
                        <label for="userPwdCh">
                            <input class="password" id="userPwdCh" type="inputPwdCh" placeholder="비밀번호 확인" minlength="8"
                                maxlength="16" required>
                            <i class="fa-solid fa-lock"></i>
                        </label>
                    </div>
                    <div class="inputCopy">
                        <label for="userCopy">
                            <input class="Copy" id="userCopy" type="checkbox" required>
                            약관을 읽고 동의합니다 <a href="#">약관보기</a>
                        </label>
                    </div>
                    <div class="sumit">
                        <button type="submit">회원가입</button>
                    </div>
                    <div class="inputLogin">
                        이미 계정이 있으신가요? <a href="#">로그인 하기</a>
                    </div>
                </fieldset>
        </form>
    </join>
    <!--join 화면 끝-->
    <script src="../../js/login-join/join.js"></script>
</body>

</html>
