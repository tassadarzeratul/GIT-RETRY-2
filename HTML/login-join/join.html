<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/login-join/join.css" />
</head>

<body>
    <!--join 화면 시작-->

    <div class="join">
        <div class="left">
            <div class="joinLogo">
                <div class="joinLogoPic">
                    <img src="../../img/withDreamLogo2.png" id="joinPic" />
                </div>
            </div>
            <form action="#" method="post" id="signup-form">
                <fieldset>
                    <div class="comment">
                        <h2>세상에 하나뿐인<br />특별한 프로젝트를 발견해 보세요</h2>
                    </div>
                    <div class="inputBox">
                        <input class="name" id="userName" type="text" placeholder=" " autocomplete="off" required>
                        <label for="userName">Name</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="nameWarning"></div>
                    </div>
                    <div class="inputBox">
                        <input class="phone" id="userPhone" type="tel" placeholder=" " maxlength="11" autocomplete="off"
                            required>
                        <label for="userPhone">Phone</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="phoneWarning"></div>
                    </div>
                    <div class="inputBox">
                        <input class="email" id="userEmail" type="email" placeholder=" " autocomplete="off" required />
                        <label for="userEmail">Email</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="emailWarning"></div>
                    </div>
                    <div class="inputBox">
                        <input class="password" id="userPwd" type="password" placeholder=" " minlength="8"
                            maxlength="16" autocomplete="off" required />
                        <label for="userPwd">Password</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="pwdWarning"></div>
                    </div>
                    <div class="inputBox">
                        <input class="password" id="userPwdCk" type="password" placeholder=" " minlength="8"
                            maxlength="16" autocomplete="off" required />
                        <label for="userPwdCk">Confirm Password</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="pwdChWarning"></div>
                    </div>
                    <div class="inputCheck">
                        <div class="inputEmailCk">
                            <label for="userEmailCk">
                                <input class="emailCheck" id="userEmailCk" type="checkbox" required />
                                이메일 중복확인
                            </label>
                            <div id="resultMessageId" class="warning"></div>
                        </div>
                        <div class="inputCopy">
                            <label for="userCopy">
                                <input class="terms-check" id="userCopy" type="checkbox" required />
                                저작권 보호정책 읽고 동의합니다</label>
                            <a href="#"
                                onclick="window.open('../../HTML/mainpage/detail5 terms.html','_blank','width=1200, height=1000, top=30, scrollbars=no')"
                                id="copyRight">약관보기</a>
                            <div id="resultMessageCopy" class="warning"></div>
                        </div>
                    </div>
                    <div class="loginBtn">
                        <button type="submit" id="btnjoin">회원가입</button>
                    </div>
                </fieldset>
            </form>
            <div class="inputLogin" id="btnLogin">
                이미 계정이 있으신가요? <a href="#" id="joinToJoin">로그인 하기</a>
            </div>
        </div>

        <div class="right">
            <img src="../../img/sea-7633152_1280.png">
        </div>
    </div>
    <!--join 화면 끝-->
    <script src="../../JS/login-join/join.js" defer=""></script>
</body>

</html>
