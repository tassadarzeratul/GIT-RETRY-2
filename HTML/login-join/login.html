<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/login-join/login.css">
    <title>로그인 화면</title>
</head>

<body>
    <!--로그인 화면 시작-->
    <div class="login">
    <div class="left">

    <div class="join">
        <div class="joinLogo">
            <div class="joinLogoPic">
                <img src="../../img/withDreamLogo2.png" id="joinPic" />
            </div>
        </div>
        <form action="#" method="post">
            <fieldset>
                <div class="comment">
                    <h2>세상에 하나뿐인<br />특별한 프로젝트를 발견해 보세요</h2>
                </div>
                
                <div class="inputput">
                    <div class="inputBox">
                        <input class="email" id="userEmail" type="email" placeholder=" " autocomplete="off" required />
                        <label for="userEmail">Email</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="emailWarning"></div>
                    </div>
                    <div class="inputBox">
                        <input class="password" id="userPwd" type="password" placeholder=" " minlength="8" maxlength="16"
                            autocomplete="off" required />
                        <label for="userPwd">Password</label>
                        <span class="hightlight"></span>
                        <div class="warning" id="pwdWarning"></div>
                    </div>
                </div>
                
                
                <div class="loginBtn">
                    <button type="submit" id="btnjoin">로그인</button>
                </div>
            </fieldset>
        </form>
        <div class="inputLogin" id="btnLogin">
            계정이 없으신가요? <a href="#" id="joinToJoin">회원가입 하기</a>
        </div>
        <div class="inputLogin" id="btnpwfind">
            아이디를 잊어버리셨나요?  <a href="#" id="joinToJoin">아이디 찾기</a>
        </div>

        <div class="inputLogin" id="btnpwfind">
            비밀번호를 잊어버리셨나요?  <a href="#" id="joinToJoin">비밀번호 찾기</a>
        </div>
    </div>
</div>
<div class="right">
    <img src="../../img/sea-7633152_1280.png">
</div>
    <!--join 화면 끝-->
    <script src="../../JS/login-join/join.js" defer=""></script>
</body>
</div>
<!--login 화면 끝-->

</html>
