<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디 찾기</title>
        <link rel="stylesheet" href="../../CSS/login-join/id-find.css">
    </head>
    <body>
        <idFind>
            <div class="align">
                <a class="logo" href="#">
                    <img src="../../img/jikbakguri2.png" alt="logo">
                </a><br/>
                <form method="post">
                    <div>
                        <p>이메일 주소</p>
                        <input id="email" type="email" placeholder="인증번호를 수신할 이메일 주소를 입력하세요.">
                    </div>
                    <div>
                        <p>이름</p>
                        <input id="name" type="text" placeholder="이름을 입력하세요">
                    </div>
                    <div>
                        <p>휴대폰 번호</p>
                        <input id="phone" type="tel" placeholder="휴대폰 번호를 입력하세요">
                    </div>
                    <div>
                        <p>인증번호 입력</p>
                        <input id="certify" type="text" placeholder="메일로 전송된 인증 번호를 입력하세요."><br>
                        <button id="certifyBtn" type="submit">인증번호확인</button>
                    </div>
                </form>
            </div>
        </idFind>
    </body>
</html>
