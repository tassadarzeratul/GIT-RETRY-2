<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디 찾기</title>
        <link rel="stylesheet" href="../../CSS/login-join/id-find.css">
    </head>
    <body>
        <div class="idFind">
            <div class="align">
                <a class="logo" href="#">
                    <img src="../../img/withDreamLogo2.png" alt="logo">
                </a><br/>
                
                <form method="post">
                    <div class="inputGroup">
                        <input type="email" required>
                        <label>E-mail</label>
                        <span></span>
                    </div>
                    <div class="inputGroup">
                        <input type="text" required>
                        <label>Name</label>
                        <span></span>
                    </div>
                    <div class="inputGroup">
                        <input type="tel" required>
                        <label>Phone</label>
                        <span></span>
                    </div>
                    <div class="inputGroup">
                        <input type="text" required>
                        <label>Authentication Code</label>  
                        <span></span>
                    </div><br>
                    <div class="certify">
                        <button class="certifyBtn" type="submit">인증번호확인</button>
                    </div>
                </form>
                <!-- 새로넣음 -건우 -->
                <div class="inputLogin" id="btnpwfind">
                    계정이 없으신가요? <a href="../../HTML/login-join/join.html" id="joinToJoin">회원가입 하기</a>
                    <p>
                    비밀번호를 잊어버리셨나요? <a href="../../HTML/login-join/id-find.html" id="joinToJoin">비밀번호 찾기</a>
                    <p>
                    이미 계정이 있으신가요?  <a href="../../HTML/login-join/login.html" id="joinToJoin">로그인하기</a>
                    <p>
                </div>
                <!-- 새로넣음 -건우 -->
            </div>
        </div>
    </body>
</html>
