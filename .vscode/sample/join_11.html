<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 기능 예제</title>
    <style>
        /* 댓글 입력 영역 스타일 */
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .comment-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* 댓글 리스트 스타일 */
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .comment-item .author {
            font-weight: bold;
        }
        .comment-item .text {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- 댓글 입력 폼 -->
    <div class="comment-form">
        <textarea id="commentText" placeholder="댓글을 입력하세요"></textarea>
        <button id="submitComment">댓글 작성</button>
    </div>

    <!-- 댓글 리스트 -->
    <ul id="commentList" class="comment-list"></ul>

    <script src="../sample/join_11.js"></script>

</body>
</html>
